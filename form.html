<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Meta tags for search engines -->
    <meta name="description" content="The Joy of Sculpting. Blogg for beginners.">
    <meta name="keywords"
        content="the joy of sculpting, sculpting, polymer clay, clay, art, fimo, super sculpey, cosclay, premo, cernit">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1>I want to hear from you!</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>
        <section>
            <form action="form-return.html" method="get">
                <div>
                    <h3>Please contact me if you have any questions!</h3>
                </div>
                <div id="name-input">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="text-input" required/>
                    <label for="email_address">Email Address</label>
                    <input type="email" id="email_address" name="email_address" class="text-input" required />
                </div>
                <h3>Have you sculpted before?</h3>
                <div id="radio-buttons">
                    <input type="radio" name="sculpting" id="a-lot" value="a-lot" checked required>
                    <label for="a-lot">A lot</label>

                    <input type="radio" name="sculpting" id="a-little" value="a-little" required>
                    <label for="a-little">A little</label>

                    <input type="radio" name="sculpting" id="have-never" value="have-never" required>
                    <label for="have-never">I have never sculpted before</label>
                </div>
                <div id="question">
                    <label for="text-field">Please ask me a question below</label>
                    <br>
                    <textarea name="text-field" id="text-field" cols="35" rows="10" required></textarea>
                </div>
                <input type="submit" value="Send!" id="submit-button">
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit my facebook page (opens in new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit my twitter page (opens in new tab)">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit my instagram page (opens in new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit my youtube channel (opens in new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/2d92dfbf09.js" crossorigin="anonymous"></script>
</body>

</html>
